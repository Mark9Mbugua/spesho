{% extends 'base.html' %}

{% block content %}
    <h1> Password reset </h1>

    <p>Forgotten your password? Enter your email address below,</p>

    <form action="" method="POST">
        {% csrf_token %}
    <p>
        <label for="id_email">Email address: </label>
        {{ form.email }}
        <input type="submit" value="Reset my password" />
    </p>
</form>

{% endblock %}
